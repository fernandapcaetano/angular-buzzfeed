<div class="quizz__container">
    <div class="quizz__logo">
        <img src="assets/imgs/logo.png" alt="Logo buzzfeed">
        <h3>{{ title }}</h3>
    </div>
    <div *ngIf=!finished class="quizz__questions" >
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div *ngIf=!finished class="quizz__ptions" >
        <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn__option"
    >
      {{option.name}}
    </button>
    </div>
    <div *ngIf=finished class="quizz__results" >
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
